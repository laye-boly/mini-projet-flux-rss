<div class="page" *ngIf="status == 'success'">
  <header><h1>Mes articles</h1></header>
  <section *ngIf="articles.length > 0">
    <app-article-item *ngFor="let article of articles" [article]="article">
    </app-article-item>
  </section>

  <div class="footer" *ngIf="articles.length > 0">
    <div class="previous">
      <button
        *ngIf="previous != 0"
        (click)="getPreviousArticles()"
        class="button"
      >
        Précédent
      </button>
    </div>
    <div class="previous">
      <button (click)="getNextArticles()" class="button">Suivant</button>
    </div>
  </div>
</div>
<h2 *ngIf="articles.length == 0" class="page info">
  Vous n'avez aucun article pour le moment
</h2>

<div class="error" *ngIf="status == 'error'">
  {{ error }}
</div>
